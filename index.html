<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Meal Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/bananna.png" />
            <h2>
                Your Meal Tracker!
            </h2>
        <div class="ingredients">
            <h3>Add Your Ingredients</h3>
            
            <form id="add-ingredient">
                <label>
                    Ingredient:
                    <input type="text" name="ingredient" id="ingredient">
                </label>
                <label>
                    Quantity:
                    <input type="text" name="quantity" id="quantity">
                </label>
                <label>
                    Measurement:
                    <select name="measurement" id="measurement">
                        <option value="tablespoon">Tablespoon</option>
                        <option value="teaspoon">Teaspoon</option>
                        <option value="milliliter">Milliliter</option>
                        <option value="grams">Grams</option>
                        <option value="cups">Cups</option>
                    </select>
                </label>
                <button type="submit">Add Ingredient</button>
            </form>

            <div class="ingredient-list">
                <ul id="ingredient-ul"></ul>
                <button id="remove">Remove Last Item</button>
            </div>
        </div>

        <section class="save">
            <h3>Save Your Meal</h3>
            <label>
                Your Meal Name:
                <input type="text" id="meal-name">
            </label>
            <button id="save-meal">Save Meal</button>
        </section>

        <section>
            <h2>Meals</h2>
        </section>
            <ul id="meals-ul"></ul>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
